<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Hospital App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/eventos/">Eventos</a></li>
        <li class="nav-item"><a class="nav-link" href="/pacientes/">Pacientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/diagnosticos/">Diagnósticos</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Crear Nuevo Paciente</h2>
    <form method="post" action="/pacientes/crear">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" min="0" required>
      </div>
      <div class="form-group">
        <label for="genero">Ciudad</label>
        <select class="form-control" id="genero" name="genero" required>
          <option value="">Seleccione...</option>
          <option value="Masculino">Bogotá</option>
          <option value="Femenino">Cali</option>
          <option value="Otro">Medellín</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      <a href="/pacientes" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
  </div>

  <footer class="bg-light text-center py-3" style="position: fixed; width:100%; bottom:0;">
    <div>ISIS-2503 Arquitectura y Diseño de Software — Universidad de los Andes</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
