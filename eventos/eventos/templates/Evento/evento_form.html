{# templates/Evento/evento_form.html #}
{% extends "base.html" %}
{% block title %}Crear Evento{% endblock %}

{% block content %}
  <h1>Nuevo Evento</h1>

  <form method="post" action="{% url 'evento-list' %}">
    {% csrf_token %}
    {{ serializer.non_field_errors }}

    {# esto renderiza cada campo dentro de <p>â€¦</p> #}
    {{ serializer.as_p }}

    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
{% endblock %}
