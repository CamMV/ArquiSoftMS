<form method="post" action="{% url 'evento-list' %}">
  {% csrf_token %}
  {{ serializer.non_field_errors }}

  {% for field in serializer %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}           {# esto ya es <input ...> #}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Crear</button>
</form>
